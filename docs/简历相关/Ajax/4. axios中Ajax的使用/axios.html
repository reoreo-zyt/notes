<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>

<body>
    <button>Get</button>
    <button>Post</button>
    <button>Ajax</button>
    <script>
        const btns = document.getElementsByTagName("button");
        axios.defaults.baseURL = "http://127.0.0.1:8000";
        btns[0].onclick = () => {
            // GET请求
            axios.get("/axios-server", {
                // url 参数
                params: {
                    id: 100,
                    vip: 7
                },
                // 请求头信息
                headers: {
                    name: "Zhong",
                    age: 23
                }
            }).then(value => {
                console.log(value);
            })
        }

        btns[1].onclick = () => {
            // POST 请求
            // url 请求体 参数 请求头
            axios.post("/axios-server", {
                username: "admin",
                password: "admin"
            }, {
                params: {
                    id: 200,
                    vip: 9
                },
                headers: {
                    height: 180,
                    weight: 180
                }
            })
        }

        // 通用请求
        btns[2].onclick = () => {
            axios({
                // 请求方法
                method: "POST",
                // url
                url: '/axios-server',
                // url参数
                params: {
                    vip: 10,
                    level: 30
                },
                // 头信息
                headers: {
                    a: 100,
                    b: 100
                },
                // 请求体参数
                data: {
                    username: "admin",
                    password: "admin"
                }
            }).then(response => {
                console.log(response);
                console.log(response.status);
                console.log(response.statusText);
            })
        }
    </script>
</body>

</html>
